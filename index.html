<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">Rock - Paper - Scissors</h1>

    <h2 class="buttons-header">Choose...</h2>

    <div class="container-btns">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>

    <div class="round-box">
        <h2 class="round-header">Round 0</h2>

        <div class="container-round">
            <p class="player-pick"></p>
            <p class="computer-pick"></p>
            <p class="round-message">Round not started!</p>
        </div>
    </div>
    
    <div class="results-box">
        <h2 class="results-header">Results</h2>

        <div class="container-results">
            <p class="player-result">Player: 0</p>
            <p class="computer-result">Computer: 0</p>
            <p class="draws">Draws: 0</p>
            <p class="winner-message"></p>
            <button class="new-game" hidden>New Game</button>
        </div>
    </div>
    
    <script src="./rockPaperScissors.js"></script>
</body>
</html>
